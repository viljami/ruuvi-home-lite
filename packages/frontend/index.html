<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>Ruuvi Home</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="favicon.svg" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #1a1a1a;
        color: #e0e0e0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1;
      }
      .controls {
        display: flex;
        gap: 10px;
      }
      .btn {
        background: #333;
        border: 1px solid #555;
        color: #e0e0e0;
        padding: 5px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }
      .btn.active {
        background: #4a9eff;
        border-color: #4a9eff;
      }
      .main-content {
        flex: 1;
        display: flex;
      }
      .chart-container {
        flex: 1;
        position: relative;
        padding: 20px;
      }
      .sidebar {
        width: 240px;
        padding: 15px;
        overflow-y: auto;
      }
      #chart {
        width: 100%;
        height: 100%;
        display: block;
      }
      .sidebar h3 {
        margin: 0 0 10px 0;
        color: #e0e0e0;
        font-size: 16px;
      }
      .sensor-item {
        background: #333;
        margin-bottom: 6px;
        padding: 8px 10px;
        border-radius: 4px;
        border-left: 3px solid #4a9eff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .sensor-item:hover {
        background: #404040;
        transform: translateX(2px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      .sensor-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .sensor-mac {
        font-family: monospace;
        color: #888;
        font-size: 11px;
      }
      .sensor-temp {
        font-weight: bold;
        color: #4a9eff;
      }
      .sensor-humidity {
        color: #ff6b6b;
      }
      .sensor-age {
        color: #666;
        font-size: 10px;
      }
      .sensor-offline {
        border-left-color: #666;
        opacity: 0.6;
      }
      .sensor-offline .sensor-temp {
        color: #666;
      }
      .status {
        position: absolute;
        top: 30px;
        right: 30px;
        font-size: 12px;
        opacity: 0.7;
        padding: 4px 8px;
        background: #333;
        border-radius: 3px;
      }

      .axis-label {
        position: absolute;
        font-size: 10px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="controls">
        <button class="btn" data-range="hour">Hour</button>
        <button class="btn active" data-range="day">Day</button>
        <button class="btn" data-range="week">Week</button>
        <button class="btn" data-range="month">Month</button>
        <button class="btn" data-range="year">Year</button>
      </div>
    </div>
    <div class="main-content">
      <div class="chart-container">
        <canvas id="chart"></canvas>
        <div class="status" id="status">Connecting...</div>
      </div>
      <div class="sidebar">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
          "
        >
          <button
            id="admin-btn"
            class="btn"
            style="padding: 4px 8px; font-size: 10px"
          >
            Admin
          </button>
        </div>
        <div id="latest-readings"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
