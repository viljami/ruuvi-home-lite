<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#1a1a1a" />
    <title>Ruuvi Home</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="favicon.svg" />
    <link rel="stylesheet" href="src/styles/app.css" />
    <!-- Critical styles for initial render before JS loads -->
    <style>
      /* Minimal reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Basic page structure */
      body {
        background: #1a1a1a;
        color: #e0e0e0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow: hidden;
        height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
          "header"
          "main"
          "footer";
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-controls">
        <div class="time-range-controls">
          <button class="btn" data-range="hour">Hour</button>
          <button class="btn active" data-range="day">Day</button>
          <button class="btn" data-range="week">Week</button>
          <button class="btn" data-range="month">Month</button>
          <button class="btn" data-range="year">Year</button>
        </div>
        <admin-button id="admin-btn"></admin-button>
      </div>
    </div>
    <div class="main-content">
      <chart-element id="chart-container" time-range="day"></chart-element>
    </div>
    <sidebar-element
      id="sensor-sidebar"
      role="complementary"
      aria-label="Sensor readings"
      tabindex="-1"
    >
      <div class="sidebar-header"></div>
      <div id="latest-readings" class="reading-container"></div>
    </sidebar-element>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
