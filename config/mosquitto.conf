# Mosquitto MQTT Broker Configuration for Ruuvi Gateway
# Secure configuration with TLS and authentication

# Basic settings
pid_file /var/run/mosquitto/mosquitto.pid
persistence true
persistence_location /var/lib/mosquitto/
log_dest file /var/log/mosquitto/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true

# Network settings - TLS only for security
listener 8883
protocol mqtt

# TLS/SSL Configuration
cafile /etc/mosquitto/ca_certificates/ca.crt
certfile /etc/mosquitto/certs/server.crt
keyfile /etc/mosquitto/certs/server.key
tls_version tlsv1.3
require_certificate false
use_identity_as_username false

# Authentication
allow_anonymous false
password_file /etc/mosquitto/passwd

# Access control - Ruuvi specific topics
acl_file /etc/mosquitto/acl

# Security settings
max_connections 50
max_inflight_messages 10
max_queued_messages 500
message_size_limit 4096
max_packet_size 4096
upgrade_outgoing_qos false
max_keepalive 300
client_idle_timeout 300

# Additional logging for security monitoring
log_type subscribe
log_type unsubscribe
log_type websockets